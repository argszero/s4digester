subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin:'application'

    repositories {
        mavenLocal()
        mavenCentral()
    }
    /* Set Java version. */
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}
